<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <mat-card-title>Sum Number</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Input Number</mat-label>
                <input type="number" class="num1" id="num1" matInput placeholder="" [(ngModel)]='num1'>
                <mat-icon matSuffix>pin</mat-icon>
                <!-- <mat-hint>Hint</mat-hint>    -->
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Input Number</mat-label>
                <input type="number" class="num2" id="num2" matInput placeholder="" [(ngModel)]='num2'>
                <mat-icon matSuffix>pin</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </p>

    </mat-card-content>
    <mat-card-footer class="example-card-footer">
        <button mat-flat-button (click)="submit_click()">Submit</button>
        <button mat-flat-button>Reset</button>
    </mat-card-footer>
</mat-card>
<p>{{ ans }}</p>
