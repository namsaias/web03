<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Home</a>
      <a mat-list-item routerLink="/page1">Page1</a>
      <a mat-list-item routerLink="/page2">Page2</a>
      <a mat-list-item routerLink="/page3">Page3</a>
      <a mat-list-item routerLink="/page4">Page4</a>
      <a mat-list-item routerLink="/page5">Page5</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Namsai Wichayada</span>
    </mat-toolbar>
    <!-- Add Content Here -->
     <div class="main">
     <ng-content></ng-content>
     </div>
  </mat-sidenav-content>
</mat-sidenav-container>
